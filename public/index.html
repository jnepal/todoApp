<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ToDo App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">To Do App</a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row" id="row">
      <div class="panel panel-default">
        <div class="panel-heading">To Do List</div>
        <div class="panel-body">
        <button type="button" id="add-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal">
  			Add New 
		</button>
        </div>

        <table class="table" id="todo-table"> 
            <tr> 
              <th>#</th> 
              <th>Title</th> 
              <th>Description</th> 
              <th>Completed</th>
              <th>Action</th> 
            </tr> 
            <tr> 

            </tr> 
        </table>
     </div>
     <span id="delete-button" value="" style="display: hidden"></span>
   </div>

 </div>
 <!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Todo List</h4>
      </div>
      <div class="modal-body">
        <form id="add-form" action="/">
        	<div class="form-group">
        		<input class="form-control" type="text" name="title" placeholder="Enter Title" required></input>
        	</div>
        	<div class="form-group">
        		<textarea class="form-control" name="description" placeholder="Enter Description"></textarea>
        	</div>
        	<div class="form-group">
        		<input class="form-control" type="date" name="created_at" ></input>
        	</div>
        	<div class="form-group">
        		<select class="form-control" name="is_complete">
        			<option value="false">Not Completed</option>
        			<option value="true">Completed</option>
        		</select>
        	</div>

        	<button class="btn btn-primary" id="submit">Save</button>
          <button class="btn btn-primary" id="update" style="display: none">Update</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script type="text/javascript">
    	$('#addModal').on('shown.bs.modal', function () {
  			$('#myInput').focus()
		})
    </script>
  </body>
  </html>
